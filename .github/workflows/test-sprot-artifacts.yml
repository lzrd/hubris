name: Test SP/RoT Artifacts
on:
  pull_request:
    # PR-only triggers for security - prevents accidental expensive builds
    # Remove push triggers initially to ensure controlled testing

jobs:
  build-grapefruit:
    name: build-grapefruit-standalone
    runs-on: ubuntu-latest
    env:
      VCPKGRS_DYNAMIC: 1
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup show active-toolchain || rustup toolchain install
          rustup show

      - name: Cache build output
        uses: Swatinem/rust-cache@v2

      - name: Build grapefruit-standalone
        env:
          RUST_BACKTRACE: 1
        run: cargo xtask dist app/grapefruit/app-dev.toml

      - name: Get archive path
        id: get-archive
        run: echo "archive=$(cargo -q xtask print --archive app/grapefruit/app-dev.toml)" >> $GITHUB_OUTPUT

      - name: Upload grapefruit artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-ubuntu-latest-grapefruit-standalone
          path: ${{ steps.get-archive.outputs.archive }}

  build-rot:
    name: build-oxide-rot-1-selfsigned
    runs-on: ubuntu-latest
    env:
      VCPKGRS_DYNAMIC: 1
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup show active-toolchain || rustup toolchain install
          rustup show

      - name: Cache build output
        uses: Swatinem/rust-cache@v2

      - name: Build oxide-rot-1-selfsigned
        env:
          RUST_BACKTRACE: 1
        run: cargo xtask dist app/oxide-rot-1/app-dev.toml

      - name: Get archive paths
        id: get-archives
        run: |
          echo "archive_a=$(cargo -q xtask print --archive --image-name a app/oxide-rot-1/app-dev.toml)" >> $GITHUB_OUTPUT
          echo "archive_b=$(cargo -q xtask print --archive --image-name b app/oxide-rot-1/app-dev.toml)" >> $GITHUB_OUTPUT

      - name: Upload RoT artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-ubuntu-latest-oxide-rot-1-selfsigned
          path: |
            ${{ steps.get-archives.outputs.archive_a }}
            ${{ steps.get-archives.outputs.archive_b }}